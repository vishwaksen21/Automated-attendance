version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7-alpine
    container_name: attendance_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: attendance_backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongo:27017/
      DATABASE_NAME: attendance_system
      FLASK_ENV: development
      DEBUG: "False"
      API_HOST: 0.0.0.0
      API_PORT: 5000
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./TrainingImage:/app/TrainingImage
      - ./StudentDetails:/app/StudentDetails
      - ./Attendance:/app/Attendance
      - ./backend:/app/backend
    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python app.py

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: attendance_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/.next

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: attendance_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mongo_data:

networks:
  default:
    name: attendance-network
